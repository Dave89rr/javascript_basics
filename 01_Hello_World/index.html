<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="style.css">
    <script>
      // JavaScript function definition here
      function myMove() {
        var elem = document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 5);
        function frame() {
          if (pos == 350) {
            clearInterval(id);
          } else {
            pos++;
            elem.style.top = pos + 'px';
          }
        }
      }
    </script>
  </head>
  <body>
    <!-- Title -->
    <div class="w3-container w3-blue">
      <h1 style="text-align: center;">Home</h1>
    </div>
    <br><br><br>

    <!-- Gray Card -->
    <div class="container">
      <div class="card" id="animate">
          <div class="w3-card-8 w3-grey">
            <div class="w3-container w3-center">
              <h3>Company Logo</h3>
              <img src="launcher-icon-4x.png" alt="Avatar" style="width:80%">
              <h5>3/6/2017</h5>
            </div>
          </div>
          <br>
          <button onclick="myMove()">Our Logo</button>
      </div>
    </div>
    <div class="card">
    </div>
  </body>
</html>
